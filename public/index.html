<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Ponderado FIIS - 2do Ciclo</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1200px; width: 100%; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        h2 { text-align: center; color: #1e3a8a; margin-top: 0; }
        
        /* Select de Carrera */
        .carrera-selector { margin-bottom: 20px; }
        select { width: 100%; padding: 12px; font-size: 1rem; border-radius: 8px; border: 2px solid #3b82f6; background: #eff6ff; color: #1e3a8a; font-weight: bold; cursor: pointer; }

        /* Formulario */
        .form-row { display: flex; align-items: center; margin-bottom: 12px; gap: 10px; animation: fadeIn 0.3s ease-in; }
        .course-label { flex: 2; font-weight: 600; color: #34495e; font-size: 0.9rem; }
        .badge { background: #dbeafe; color: #1e40af; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; margin-left: 5px; }
        
        input[type="number"] { width: 70px; padding: 8px; text-align: center; border: 1px solid #ccc; border-radius: 6px; }
        input[type="number"]:disabled { background: #f3f4f6; color: transparent; }
        
        .retiro-check { font-size: 0.8rem; color: #e74c3c; cursor: pointer; display: flex; align-items: center; gap: 3px;}

        button { width: 100%; padding: 14px; background: #2563eb; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: bold; margin-top: 15px; }
        button:hover { background: #1d4ed8; }

        /* Resultado */
        #resultado-box { text-align: center; margin-top: 25px; padding: 15px; background: #eff6ff; border-radius: 8px; display: none; }
        .big-score { font-size: 3rem; font-weight: 800; color: #2563eb; line-height: 1; }

        /* Tabs Ranking */
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; justify-content: center; }
        .tab-btn { padding: 8px 15px; border: none; background: #e5e7eb; border-radius: 20px; cursor: pointer; font-size: 0.9rem; font-weight: 600; color: #666; transition: 0.2s; }
        .tab-btn.active { background: #2563eb; color: white; box-shadow: 0 2px 5px rgba(37, 99, 235, 0.3); }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 10px; border-bottom: 2px solid #eee; color: #888; font-size: 0.85rem; }
        td { padding: 10px; border-bottom: 1px solid #f9f9f9; font-weight: 500; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @media(max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>üìä Calculadora FIIS</h2>
        
        <div class="carrera-selector">
            <label style="display:block; margin-bottom:5px; font-weight:bold; color:#555;">Selecciona tu Carrera:</label>
            <select id="select-carrera" onchange="renderizarFormulario()">
                <option value="sistemas">Ingenier√≠a de Sistemas</option>
                <option value="industrial">Ingenier√≠a Industrial</option>
                <option value="software">Ingenier√≠a de Software</option>
            </select>
        </div>

        <form id="form-notas">
            <div style="margin-bottom: 15px;">
                <input type="text" id="nombre" required placeholder="Tu Nombre o Apodo" style="width: 100%; padding: 10px; border:1px solid #ccc; border-radius:6px; box-sizing: border-box;">
            </div>

            <div id="cursos-container">
                </div>

            <button type="submit">Calcular y Rankear üöÄ</button>
        </form>

        <div id="resultado-box">
            <div>Ponderado (Ciclo 2):</div>
            <div class="big-score" id="score-val">00.00</div>
            <div style="font-size:0.85rem; color:#666;" id="credits-val"></div>
        </div>
    </div>

    <div class="card">
        <h2 style="color: #d97706;">üèÜ Ranking por Carrera</h2>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="cambiarTab('sistemas')" id="tab-sistemas">Sistemas</button>
            <button class="tab-btn" onclick="cambiarTab('industrial')" id="tab-industrial">Industrial</button>
            <button class="tab-btn" onclick="cambiarTab('software')" id="tab-software">Software</button>
        </div>

        <div style="overflow-y: auto; max-height: 500px;">
            <table id="ranking-table">
                <thead>
                    <tr>
                        <th width="40">#</th>
                        <th>Estudiante</th>
                        <th style="text-align: right;">Ponderado</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="3" style="text-align:center">Cargando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const API = window.location.origin + '/api';

    // CONFIGURACI√ìN DE CURSOS (Coincide con la BD y Server)
    const MALLAS = {
        sistemas: [
            { id: 'nota_integral', label: 'C√°lculo Integral', peso: 5 },
            { id: 'nota_lineal', label: '√Ålgebra Lineal', peso: 4 },
            { id: 'nota_algoritmia', label: 'Algoritmia', peso: 3 },
            { id: 'nota_etica', label: '√âtica', peso: 2 },
            { id: 'nota_tcs', label: 'TCS', peso: 3 },
            { id: 'nota_psico', label: 'Psicolog√≠a', peso: 3 },
            { id: 'nota_biologia', label: 'Biolog√≠a', peso: 2 }
        ],
        industrial: [
            { id: 'nota_integral', label: 'C√°lculo Integral', peso: 5 },
            { id: 'nota_lineal', label: '√Ålgebra Lineal', peso: 4 },
            { id: 'nota_intro_compu', label: 'Intro a Computaci√≥n', peso: 2 },
            { id: 'nota_tgs_industrial', label: 'TGS', peso: 2 },
            { id: 'nota_desarrollo', label: 'Desarrollo Personal', peso: 2 },
            { id: 'nota_realidad', label: 'Realidad Nacional', peso: 3 },
            { id: 'nota_quimica2', label: 'Qu√≠mica 2', peso: 4 }
        ],
        software: [
            { id: 'nota_integral', label: 'C√°lculo Integral', peso: 5 },
            { id: 'nota_lineal', label: '√Ålgebra Lineal', peso: 4 },
            { id: 'nota_algoritmia', label: 'Algoritmia', peso: 3 },
            { id: 'nota_dibujo', label: 'Dibujo T√©cnico', peso: 3 },
            { id: 'nota_discreta', label: 'Matem√°tica Discreta', peso: 3 },
            { id: 'nota_fisica1', label: 'F√≠sica 1', peso: 5 }
        ]
    };

    let carreraActualRanking = 'sistemas';

    // 1. DIBUJAR FORMULARIO SEG√öN CARRERA
    function renderizarFormulario() {
        const carrera = document.getElementById('select-carrera').value;
        const container = document.getElementById('cursos-container');
        const cursos = MALLAS[carrera];

        container.innerHTML = ''; // Limpiar

        cursos.forEach(c => {
            const html = `
                <div class="form-row">
                    <div class="course-label">${c.label} <span class="badge">x${c.peso}</span></div>
                    <input type="number" id="${c.id}" step="0.1" min="0" max="20" placeholder="0-20" required>
                    <label class="retiro-check">
                        <input type="checkbox" onchange="toggleRetiro('${c.id}')"> Retiro
                    </label>
                </div>
            `;
            container.innerHTML += html;
        });

        // Sincronizar tab de ranking con la selecci√≥n (opcional)
        cambiarTab(carrera);
    }

    // 2. LOGICA DE RETIRO
    window.toggleRetiro = (id) => {
        const input = document.getElementById(id);
        const checkbox = document.querySelector(`input[onchange="toggleRetiro('${id}')"]`);
        if (checkbox.checked) {
            input.disabled = true;
            input.value = ""; 
            input.placeholder = "Ret.";
            input.style.backgroundColor = "#fee2e2";
        } else {
            input.disabled = false;
            input.placeholder = "0-20";
            input.style.backgroundColor = "white";
        }
    };

    // 3. ENVIAR DATOS
    document.getElementById('form-notas').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        btn.textContent = "Procesando...";
        btn.disabled = true;

        const carrera = document.getElementById('select-carrera').value;
        const cursos = MALLAS[carrera];
        const notasObj = {};

        // Recolectar notas din√°micamente
        cursos.forEach(c => {
            const input = document.getElementById(c.id);
            notasObj[c.id] = input.disabled ? -1 : input.value;
        });

        const payload = {
            nombre: document.getElementById('nombre').value,
            carrera: carrera,
            notas: notasObj
        };

        try {
            const res = await fetch(API + '/calcular', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await res.json();

            if (data.success) {
                document.getElementById('score-val').textContent = data.ponderado;
                document.getElementById('credits-val').textContent = `Base: ${data.creditos} cr√©ditos`;
                document.getElementById('resultado-box').style.display = 'block';
                cargarRanking(carrera); // Actualizar ranking de la carrera actual
            }
        } catch (err) { alert("Error de conexi√≥n"); }
        
        btn.disabled = false;
        btn.textContent = "Calcular y Rankear üöÄ";
    });

    // 4. CAMBIAR PESTA√ëA RANKING
    window.cambiarTab = (carrera) => {
        carreraActualRanking = carrera;
        // Estilos botones
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`tab-${carrera}`).classList.add('active');
        // Cargar datos
        cargarRanking(carrera);
    };

    async function cargarRanking(carrera) {
        const tbody = document.getElementById('tabla-body');
        tbody.innerHTML = '<tr><td colspan="3" class="text-center">Cargando...</td></tr>';
        
        try {
            const res = await fetch(`${API}/ranking/${carrera}`);
            const data = await res.json();
            
            tbody.innerHTML = '';
            if(data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">Sin datos a√∫n</td></tr>';
                return;
            }

            data.forEach((item, index) => {
                const puesto = index + 1;
                let icono = `<span style="font-weight:800; color:#666">${puesto}</span>`;
                if(puesto===1) icono = 'ü•á';
                if(puesto===2) icono = 'ü•à';
                if(puesto===3) icono = 'ü•â';

                tbody.innerHTML += `
                    <tr>
                        <td style="text-align:center; font-size:1.1rem;">${icono}</td>
                        <td>${item.nombre}</td>
                        <td style="text-align: right; font-weight: bold; color: #2563eb;">${parseFloat(item.ponderado).toFixed(2)}</td>
                    </tr>
                `;
            });
        } catch (e) { console.error(e); }
    }

    // INICIAR
    document.addEventListener('DOMContentLoaded', () => {
        renderizarFormulario(); // Carga Sistemas por defecto
    });
</script>

</body>
</html>
