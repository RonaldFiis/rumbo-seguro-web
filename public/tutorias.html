<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encuentra un Tutor - Rumbo Seguro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: var(--light); }
        .header { background: var(--white); padding: 1rem 0; border-bottom: 2px solid #eee; }
        .header .container { display: flex; align-items: center; }
        .tutor-card {
            background: var(--white);
            border-radius: 1rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }
        .tutor-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-left: 5px solid var(--primary);
        }
        .tutor-info { display: flex; align-items: center; gap: 1.5rem; }
        .tutor-avatar {
            font-size: 2rem;
            color: var(--primary);
            background: var(--light);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tutor-details h3 { margin: 0; color: var(--dark); }
        .tutor-details p { margin: 0; color: var(--gray); font-size: 0.9rem; }
        .tutor-details .specialty { font-weight: 600; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="dashboard.html" class="nav-links" style="color: var(--gray); font-weight: 500; display: inline-flex; align-items: center; gap: 8px;">
                <i class="fas fa-arrow-left"></i> Volver al Panel
            </a>
        </div>
    </header>

    <main class="container" style="margin-top: 2rem; max-width: 900px;">
        <h2 style="margin-bottom: 1.5rem;">üë®‚Äçüè´ Encuentra un Tutor</h2>
        <p style="color: var(--gray); margin-bottom: 2rem;">
            Estos son los tutores y docentes que se han registrado para ayudar. Elige un curso y solicita una sesi√≥n.
        </p>
        
        <div id="lista-de-tutores">
            <div class="text-center" style="padding: 50px; color: var(--gray);">
                <i class="fas fa-spinner fa-spin fa-3x"></i>
                <p style="margin-top: 20px;">Buscando tutores disponibles...</p>
            </div>
        </div>
    </main>

    <div id="modal-solicitud" class="modal-backdrop">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Solicitar tutor√≠a</h3>
                <button id="modal-close-btn" class="modal-close">&times;</button>
            </div>
            <form id="modal-form">
                <div class="modal-body">
                    <p>Selecciona el curso para el que necesitas ayuda:</p>
                    <div id="modal-cursos-list" class="radio-group">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="modal-cancel-btn" class="btn btn-outline" style="border-color: #ccc; color: #555;">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Enviar Solicitud
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        const modal = document.getElementById('modal-solicitud');
        const modalTitle = document.getElementById('modal-title');
        const modalCursosList = document.getElementById('modal-cursos-list');
        const modalForm = document.getElementById('modal-form');
        
        document.addEventListener('DOMContentLoaded', async () => {
            if (!usuario) { window.location.href = 'login.html'; return; }
            cargarTutores();
        });

        // Cierra el modal
        document.getElementById('modal-close-btn').onclick = () => modal.style.display = 'none';
        document.getElementById('modal-cancel-btn').onclick = () => modal.style.display = 'none';

        async function cargarTutores() {
            const container = document.getElementById('lista-de-tutores');
            container.innerHTML = '<div class="text-center" ...></div>'; // Feedback de carga

            try {
                const res = await fetch('/api/tutores');
                const tutores = await res.json();
                if (!res.ok) throw new Error('No se pudo cargar la lista');

                if (tutores.length === 0) {
                    container.innerHTML = '<div class="card text-center"><p>No hay tutores registrados por el momento.</p></div>';
                    return;
                }

                container.innerHTML = '';
                
                tutores.forEach(tutor => {
                    if (tutor.id === usuario.id) return;

                    const card = document.createElement('div');
                    card.className = 'tutor-card';
                    // ¬°CAMBIO! Pasamos las especialidades a la funci√≥n
                    card.innerHTML = `
                        <div class="tutor-info">
                            <div class="tutor-avatar"><i class="fas fa-user-graduate"></i></div>
                            <div class="tutor-details">
                                <h3>${tutor.nombres}</h3>
                                <p>Especialidad: <span class="specialty">${tutor.especialidad || 'General'}</span></p>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="abrirModalSolicitud(${tutor.id}, '${tutor.nombres}', '${tutor.especialidad}')">
                            <i class="fas fa-calendar-plus"></i> Solicitar Tutor√≠a
                        </button>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error al cargar tutores:', error);
                container.innerHTML = '<div class="card card-red"><p>Error al cargar la lista de tutores.</p></div>';
            }
        }

        // --- ¬°FUNCI√ìN ACTUALIZADA! ---
        function abrirModalSolicitud(tutorId, tutorNombre, especialidades) {
            modalTitle.textContent = `Solicitar tutor√≠a con ${tutorNombre}`;
            modalCursosList.innerHTML = ''; // Limpiar cursos anteriores
            
            // Genera los radio buttons
            const cursos = especialidades.split(',').map(c => c.trim()).filter(c => c);
            if(cursos.length === 0) {
                modalCursosList.innerHTML = '<p style="color: var(--gray);">Este tutor no ha especificado sus cursos. Puedes a√±adir uno.</p>';
                cursos.push("Tutor√≠a General"); // Opci√≥n por defecto
            }

            cursos.forEach((curso, index) => {
                modalCursosList.innerHTML += `
                    <label>
                        <input type="radio" name="curso_solicitado" value="${curso}" ${index === 0 ? 'checked' : ''}>
                        ${curso}
                    </label>
                `;
            });

            // Muestra el modal
            modal.style.display = 'flex';

            // Maneja el env√≠o del formulario del modal
            modalForm.onsubmit = async (e) => {
                e.preventDefault();
                const cursoSeleccionado = new FormData(modalForm).get('curso_solicitado');
                
                if (!cursoSeleccionado) {
                    alert('Por favor selecciona un curso.');
                    return;
                }
                
                // Deshabilita el bot√≥n para evitar env√≠os dobles
                modalForm.querySelector('button[type="submit"]').disabled = true;
                
                try {
                    const res = await fetch('/api/solicitar-tutoria', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            estudiante_id: usuario.id,
                            tutor_id: tutorId,
                            curso: cursoSeleccionado
                        })
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error);

                    alert('‚úÖ ¬°Solicitud enviada! El tutor ser√° notificado.');
                    modal.style.display = 'none';

                } catch (error) {
                    console.error('Error al solicitar tutor√≠a:', error);
                    alert(`Error al enviar la solicitud: ${error.message}`);
                } finally {
                    // Vuelve a habilitar el bot√≥n
                    modalForm.querySelector('button[type="submit"]').disabled = false;
                }
            };
        }
    </script>
</body>
</html>
