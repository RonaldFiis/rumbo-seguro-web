<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder - Rumbo Seguro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-wrapper">

    <div class="auth-card">
        
        <div class="text-center">
            <img src="images/logo.svg" alt="Logo" class="login-logo">
        </div>

        <div id="msg-error" style="display: none; background: #ffebee; color: #c62828; padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center; font-size: 0.9rem; border: 1px solid #ef9a9a;"></div>

        <form id="login-form">
            <div style="margin-bottom: 1rem;">
                <input type="email" id="email" class="form-input" required placeholder="Nombre de usuario o correo electrónico">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <input type="password" id="password" class="form-input" required placeholder="Contraseña">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 1.1rem; margin-bottom: 1.5rem;">
                Acceder
            </button>
        </form>

        <div class="text-center" style="margin-bottom: 2rem;">
            <a href="#" class="forgot-link" onclick="alert('Contacta a soporte para recuperar tu clave.')">¿Olvidó su contraseña?</a>
            <br>
            <span style="color: var(--gray); font-size: 0.9rem;">¿No tiene cuenta? </span>
            <a href="registro.html" style="color: var(--primary); font-weight: 600; text-decoration: none;">Crear nueva cuenta</a>
        </div>

        <div style="display: flex; align-items: center; margin-bottom: 1.5rem;">
            <div style="flex: 1; height: 1px; background: #eee;"></div>
            <span style="padding: 0 10px; color: var(--gray); font-size: 0.9rem;">Ingresar con</span>
            <div style="flex: 1; height: 1px; background: #eee;"></div>
        </div>

        <button class="google-btn" onclick="loginGoogle()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G" style="width: 20px;">
            Google
        </button>

        <div class="text-center" style="margin-top: 2rem;">
            <button class="cookies-btn" onclick="alert('Cookies activas.')">
                <i class="fas fa-question-circle"></i> Aviso de Cookies
            </button>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
        function loginGoogle() {
            alert('⚠️ MODO PROTOTIPO:\n\nSimulación de autenticación con Google Workspace (UNI).');
        }
    </script>
</body>
</html>
