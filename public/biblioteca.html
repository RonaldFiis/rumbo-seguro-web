<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca - Rumbo Seguro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: var(--light); }
        .header { background: var(--white); padding: 1rem 0; border-bottom: 2px solid #eee; }
        .header .container { display: flex; align-items: center; }
        .main-container {
            display: grid;
            grid-template-columns: 1fr; /* Columna √∫nica por defecto */
            gap: 2rem;
            margin-top: 2rem;
        }
        /* ¬°NUEVO! Estilo para la cuadr√≠cula */
        .main-container.tutor-view {
            grid-template-columns: 2fr 1fr; /* 2 columnas si es tutor */
        }
        .file-list-item {
            background: var(--white);
            border: 1px solid #eee;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-info .curso {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--primary);
            background: #e3f2fd;
            padding: 0.2rem 0.5rem;
            border-radius: 1rem;
        }
        .file-info .uploader { font-size: 0.8rem; color: var(--gray); }
        .upload-form {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 100px;
            display: none; /* ¬°OCULTO POR DEFECTO! */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="dashboard.html" class="nav-links" style="color: var(--gray); font-weight: 500; display: inline-flex; align-items: center; gap: 8px;">
                <i class="fas fa-arrow-left"></i> Volver al Panel
            </a>
        </div>
    </header>

    <main class="container main-container" id="main-container">
        <section id="lista-recursos">
            <h2 style="margin-bottom: 1.5rem;">üìö Biblioteca de Recursos</h2>
            <div id="recursos-container">
                <p style="color: var(--gray);">Cargando recursos...</p>
                </div>
        </section>

        <aside id="upload-aside" class="upload-form">
            <form id="upload-form">
                <h3><i class="fas fa-upload"></i> Aporta un Archivo</h3>
                <p style="font-size: 0.9rem; color: var(--gray); margin-bottom: 1rem;">Sube ex√°menes, PCs o solucionarios.</p>

                <div style="margin-bottom: 1rem;">
                    <label for="nombre_archivo" class="form-label">Nombre (Ej. PC1 2024-1)</label>
                    <input type="text" id="nombre_archivo" class="form-input" required>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="curso" class="form-label">Curso</label>
                    <select id="curso" class="form-input" style="background: white;">
                        <option value="C√°lculo Diferencial">C√°lculo Diferencial</option>
                        <option value="C√°lculo Integral">C√°lculo Integral</option>
                        <option value="C√°lculo Multivariable">C√°lculo Multivariable</option>
                        <option value="√Ålgebra Lineal">√Ålgebra Lineal</option>
                        <option value="Geometr√≠a Anal√≠tica">Geometr√≠a Anal√≠tica</option>
                        <option value="Ecuaciones Diferenciales">Ecuaciones Diferenciales</option>
                        <option value="C√°lculo Num√©rico">C√°lculo Num√©rico</option>
                        <option value="F√≠sica I">F√≠sica I</option>
                        <option value="F√≠sica II">F√≠sica II</option>
                        <option value="Qu√≠mica I">Qu√≠mica I</option>
                        <option value="Qu√≠mica 2">Qu√≠mica 2</option>
                        <option value="Dibujo de Ingenier√≠a">Dibujo de Ingenier√≠a</option>
                        <option value="Introducci√≥n a la Computaci√≥n">Introducci√≥n a la Computaci√≥n</option>
                        <option value="Algoritmia y Estructura de Datos">Algoritmia y Estructura de Datos</Voption>
                        <option value="Programaci√≥n Orientada a Objetos">Programaci√≥n Orientada a Objetos</option>
                        <option value="Matem√°tica Discreta">Matem√°tica Discreta</option>
                        <option value="Estad√≠stica Aplicada">Estad√≠stica Aplicada</option>
                        <option value="Redacci√≥n y Comunicaci√≥n">Redacci√≥n y Comunicaci√≥n</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="tipo" class="form-label">Tipo de Archivo</label>
                    <select id="tipo" class="form-input" style="background: white;">
                        <option value="Pr√°ctica Calificada">Pr√°ctica Calificada (PC)</option>
                        <option value="Examen Parcial">Examen Parcial</option>
                        <option value="Examen Final">Examen Final</option>
                        <option value="Solucionario">Solucionario</option>
                        <option value="Apuntes">Apuntes / Resumen</option>
                    </select>
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label for="archivo" class="form-label">Archivo (PDF o Imagen)</label>
                    <input type="file" id="archivo" class="form-input" required accept=".pdf,.png,.jpg,.jpeg">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Subir Archivo</button>
                <div id="upload-status" style="margin-top: 1rem; text-align: center;"></div>
            </form>
        </aside>
    </main>

    <script>
        // --- ¬°NUEVA L√ìGICA DE PERMISOS! ---
        document.addEventListener('DOMContentLoaded', () => {
            const usuario = JSON.parse(localStorage.getItem('usuario'));
            
            // Redirigir si no hay sesi√≥n
            if (!usuario) {
                window.location.href = 'login.html';
                return;
            }

            // Ocultar formulario si es estudiante
            if (usuario.rol === 'estudiante') {
                document.getElementById('upload-aside').style.display = 'none';
            } else {
                // Si es tutor o psicologo, mostrar formulario y cambiar a 2 columnas
                document.getElementById('upload-aside').style.display = 'block';
                document.getElementById('main-container').classList.add('tutor-view');
            }

            // Cargar recursos (funci√≥n de abajo)
            cargarRecursos();
            
            // Configurar formulario de subida (funci√≥n de abajo)
            setupUploadForm(usuario);
        });
        // --- FIN DE L√ìGICA DE PERMISOS ---

        // Funci√≥n para cargar los recursos de la biblioteca
        async function cargarRecursos() {
            const container = document.getElementById('recursos-container');
            container.innerHTML = '<p style="color: var(--gray);">Cargando recursos...</p>';
            try {
                const res = await fetch('/api/biblioteca');
                const recursos = await res.json();
                if (recursos.length === 0) {
                    container.innerHTML = '<p style="color: var(--gray);">No hay recursos en la biblioteca todav√≠a. ¬°S√© el primero en subir uno!</p>';
                    return;
                }
                container.innerHTML = ''; // Limpiar
                recursos.forEach(recurso => {
                    const item = document.createElement('div');
                    item.className = 'file-list-item';
                    item.innerHTML = `
                        <div class="file-info">
                            <span class="curso">${recurso.curso}</span>
                            <h4 style="margin: 0.5rem 0;">${recurso.nombre_archivo}</h4>
                            <span class="uploader">Subido por ${recurso.usuarios ? recurso.usuarios.nombres : 'An√≥nimo'} (${recurso.tipo})</span>
                        </div>
                        <a href="${recurso.url_descarga}" target="_blank" class="btn btn-success" style="padding: 0.5rem 1rem;">
                            <i class="fas fa-download"></i> Descargar
                        </a>
                    `;
                    container.appendChild(item);
                });
            } catch (error) {
                container.innerHTML = '<p style="color: var(--danger);">Error al cargar los recursos.</p>';
            }
        }

        // L√≥gica para subir un archivo nuevo
        function setupUploadForm(usuario) {
            document.getElementById('upload-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const statusDiv = document.getElementById('upload-status');
                statusDiv.textContent = 'Subiendo... ‚è≥';
                statusDiv.style.color = 'var(--primary)';

                const formData = new FormData();
                formData.append('nombre_archivo', document.getElementById('nombre_archivo').value);
                formData.append('curso', document.getElementById('curso').value);
                formData.append('tipo', document.getElementById('tipo').value);
                formData.append('archivo', document.getElementById('archivo').files[0]);
                formData.append('uploader_id', usuario.id);

                try {
                    const res = await fetch('/api/recursos', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json(); // Leer respuesta en todos los casos
                    if (res.ok) {
                        statusDiv.textContent = '¬°Archivo subido con √©xito! ‚úÖ';
                        statusDiv.style.color = 'var(--secondary)';
                        document.getElementById('upload-form').reset();
                        cargarRecursos();
                    } else {
                        throw new Error(data.error || 'Error del servidor');
                    }
                } catch (error) {
                    statusDiv.textContent = `Error: ${error.message}`;
                    statusDiv.style.color = 'var(--danger)';
                }
            });
        }
    </script>
</body>
</html>
